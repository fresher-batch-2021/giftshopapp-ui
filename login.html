<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
</head>

<body>
    <header id="header"><!-- including header from js --></header>
    <main>
    <section class="loginContainer">

        <!-- top  -->
        <div class="regLogo">
            <img src="assets/Images/gift.png" alt="none">
            <p>Gift Corner</p><br>
        </div>
        <!-- body -->
        <form onsubmit="loginPage()">
            <div class="field">
                    <input type="email" required autocomplete="off" id="loginEmail" placeholder="E-mail">
                    <label for="loginEmail" title="E-mail"></label>
            </div>

            <div class="field">
                <input type="password" required autocomplete="off" id="loginPassword">
                <label for="loginPassword" title="Password"></label>
            </div>
            <button id="loginBtn" type="submit">login</button>
        </form>
    </section>
</main>
    <footer id="footer"></footer>
    <!-- java script -->
    <script src="assets/js/jquery.min.js"></script><!--jquery-->
    <script src="assets/js/axios.min.js"></script> <!--axios--->
    <script src="assets/js/header.js"></script>    <!--header-->
    <!-- <script src="https://service-api.netlify.app/giftshop/service/user-service.js"> </script>external js file -->
    <script src="assets/js/login.js"></script>  
    <script src="assets/js/crud.js"></script>
    <script src="assets/js/bussinessValidation.js"></script>   
</body>
</html>
