<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header id="header"></header>

    <section class="logincontainer">

        <div class="Reglogo">
            <img src="Assets/Images/gift.png" alt="none">
            <p>Gift Corner</p><br>
        </div>
        <form onsubmit="login()">
            <div class="field">
                <div class="email">
                    <input type="email" required autocomplete="off" id="email">
                    <label for="email" title="email"></label>
                </div>
            </div>
            <div class="field">
                <input type="password" required autocomplete="off" id="password">
                <label for="password" title="password"></label>
            </div>
            <button type="submit">login</button>
        </form>


    </section>
    <!-- java script -->
    <script src="Assets/js/jquery.min.js"></script>
    <script>
        function login() {
            event.preventDefault();
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            usrobj = {
                "email": email,
                "password": password
            }


            console.log(usrobj);
            alert("login succesful");
            window.location.href = "index.html";
        }

        $("#header").load("header.html")
    </script>
</body>

</html>
