<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordernow</title>
</head>

<body>

    <header id="header"></header>

    <section class="orderPageContainer">

        <div class="regLogo">
            <img src="Assets/Images/gift.png" alt="no image to show">
            <p>Gift Corner</p><br>
        </div>

        <form onsubmit="ordernow()">
            <div class="field">
                <div class="name">
                    <input type="name" required autocomplete="off" id="OrderPageName">
                    <label for="OrderPageName" title="Name"></label>
                </div>
            </div>
            <div class="field">
                <input type="text" required autocomplete="off" id="OrderPageAddress">
                <label for="OrderPageAddress" title="address"></label>
            </div>
            <div class="field">
                <input type="number" required  id="OrderPagePhoneNumber">
                <label for="OrderPagePhoneNumber" title="phonenumber"></label>
            </div>
            <div class="field">
                <select  id="orderPagePayment">
                    <option value="cod">Cash On Delivery</option>
                </select>
            </div>
            
            <button type="submit">Order Now</button>
        </form>

    </section>

    <!-- java script -->
    <script src="Assets/js/jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
        let valid = true;
        function ordernow() {
            event.preventDefault();
            const name = document.querySelector("#OrderPageName").value;
            const phonenumber = document.querySelector("#phonenumber").value;
            const address = document.querySelector("#OrderPageAddress").value;
            const payment = document.querySelector("#orderPagePayment").value;

            let usrobj = {
                "name": name,
                "phonenumber": phonenumber,
                "address": address,
                "payment": payment
            };
            // alert("hello");
            if (name == null || name == "" || name.trim() == "") {
                alert("name is no good");
            }
            else {
                console.log(usrobj);
                alert("ypur order is placed");
                window.location.href = "product.html";
            }
        }
    </script>
</body>

</html>
