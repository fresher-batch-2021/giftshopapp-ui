<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordernow</title>
</head>

<body>

    <header id="header"></header>

    <section class="orderPageContainer">

        <div class="regLogo">
            <img src="Assets/Images/gift.png" alt="no image to show">
            <p>Gift Corner</p><br>
        </div>

        <form onsubmit="ordernow()">
            <div class="field">
                <div class="name">
                    <input type="name" required autocomplete="off" id="orderPageName">
                    <label for="orderPageName" title="Name"></label>
                </div>
            </div>
            <div class="field">
                <input type="text" required autocomplete="off" id="orderPageAddress">
                <label for="orderPageAddress" title="address"></label>
            </div>
            <div class="field">
                <input type="number" required  id="orderPagePhoneNumber"  pattern="[0-9]{10}">
                <label for="orderPagePhoneNumber" title="phonenumber"></label>
            </div>
            <div class="field">
                <select  id="orderPagePayment">
                    <option value="cod">Cash On Delivery</option>
                </select>
            </div>
            
            <button type="submit">Order Now</button>
        </form>

    </section>

    <!-- java script -->
    <script src="Assets/js/jquery.min.js"></script>
    <script src="Assets/js/header.js"></script>
    <script src="Assets/js/ordernow.js"></script>
    
</body>

</html>
