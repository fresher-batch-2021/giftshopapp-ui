<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordernow</title>
</head>

<body>
    <header id="header"></header>

    <main>
        <section class="orderPageContainer">

            <div class="regLogo">
                <img src="assets/Images/gift.png" alt="no image to show">
                <p>Gift Corner</p><br>
            </div>

            <form onsubmit="orderNow()">
                <div class="field">
                    <div class="name">
                        <input type="name" required autocomplete="off" id="orderPageName">
                        <label for="orderPageName" title="Name"></label>
                    </div>
                </div>

                <div class="field">
                    <address>
                        <input type="text" required autocomplete="off" id="orderPageAddress" maxlength="80" >
                        <label for="orderPageAddress" title="address"></label>
                    </address>
                </div>

                <div class="field">
                    <input type="text" required id="orderPagePhoneNumber" pattern='[7-9]{1}[0-9]{9}'>
                    <label for="orderPagePhoneNumber" title="phonenumber"></label>
                </div>

                <div class="field">
                    <select id="orderPagePayment">
                        <option value="cod">Cash On Delivery</option>
                    </select>
                </div>

                <button type="submit">Order Now</button>
            </form>
        </section>
    </main>

    <footer id="footer"></footer>
    <!-- java script -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/service/crud.js"></script>
    <script src="assets/js/ordernow.js"></script>
   
    <!-- <script src="assets/js/productReport.js"></script> -->


</body>

</html>
