<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Register</title>
</head>

<body>

    <header id="header"></header>


    <section class="RegisterContainer">

        <div class="regLogo">
            <img src="Assets/Images/gift.png" alt="">
            <!-- <img class="regimg" src="Assets/Images/gift.png" alt=""> -->
            <p>Gift corner</p><br>
        </div>

        <form onsubmit="register()">
            <div class="field">
                <input type="text" required autocomplete="off" id="registerName">
                <label for="registerName" title="Name"></label>
            </div>
            <div class="field">
                <div class="email">
                    <input type="email" required autocomplete="off" id="registerEmail" placeholder="email">
                    <label for="registerEmail" title="email"></label>
                </div>
            </div>
            <div class="field">
                <input type="password" required autocomplete="off" id="registerPassword">
                <label for="registerPassword" title="password"></label>
            </div>
            <div class="field">
                <input type="password" required autocomplete="off" id="registerConfirm">
                <label for="registerConfirm" title="confirm"></label>
            </div>
            <button type="submit">Register</button>

        </form>

    </section>

    <!-- java script -->

    <script src="Assets/js/jquery.min.js"></script>
    <script src="Assets/js/index.js"></script>
    <script src="Assets/js/register.js"></script>
    
</body>

</html>
