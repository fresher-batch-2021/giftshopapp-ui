<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>
</head>

<body>

    <header id="header">loading data from header.js</header>


    <section class="RegisterContainer">

        <div class="regLogo">
            <img src="Assets/Images/gift.png" alt="">
            <p>Gift corner</p><br>
        </div>

        <form onsubmit="register()">
            <div class="field">
                <input type="text" required autocomplete="off" id="registerName" pattern="[a-zA-Z]{1,32}" maxlength="15" title="name should only be in alphabets">
                <label for="registerName" title="Name"></label>
            </div>
            <div class="field">
                <div class="email">
                    <input type="email" required autocomplete="off" id="registerEmail" placeholder="email" pattern="[a-z0-9_.]+@[a-z]+\.[a-z]{2,3}$"  title="email should be appropiate with 25 charectors"> 
                    <label for="registerEmail" title="email"></label>
                </div>
            </div>
            <div class="field">
                <input type="password" required autocomplete="off" id="registerPassword">
                <label for="registerPassword" title="password"></label>
            </div>
            <div class="field">
                <input type="password" required autocomplete="off" id="registerConfirm">
                <label for="registerConfirm" title="confirm"></label>
            </div>
            <button type="submit">Register</button>

        </form>

    </section>

    <footer id="footer"></footer>
    <!-- java script -->

    <script src="Assets/js/jquery.min.js"></script>
    <script src="Assets/js/axios.min.js"></script>
    <script src="Assets/js/header.js"></script>
    <script src="Assets/js/register.js"></script>
    
</body>

</html>
